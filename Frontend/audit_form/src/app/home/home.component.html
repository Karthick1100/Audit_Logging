  <div class="container" id="main-component">
    <ag-grid-angular
      style="height: 100vh; width: 100vw"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="colDefs"
      [defaultColDef]="defaultColDef"
      [animateRows]="true"
      [enableRangeSelection]="true"
      [editType]="'fullRow'"
      (gridReady)="onGridReady($event)"
      suppressClickEdit
    >
    </ag-grid-angular>
  </div>
  


  <!-- Add Employee Modal -->
  <div
    class="modal fade"
    id="addEmployeeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onAddEmployee(addForm.value)">
            <div class="form-group">
              <label for="name">First Name</label>
              <input
                type="text"
                ngModel
                name="firstName"
                class="form-control"
                id="firstName"
                autocomplete="off"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input
                type="text"
                ngModel
                name="lastName"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Date of birth</label>
              <input
                type="date"
                ngModel
                name="dob"
                class="form-control"
                id="dob"
                max="2007-12-31"
                placeholder="Date of birth"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                ngModel
                name="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Job title</label>
              <input
                type="text"
                ngModel
                name="jobTitle"
                class="form-control"
                id="jobTitle"
                placeholder="Job title"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                ngModel
                name="phone"
                class="form-control"
                id="phone"
                placeholder="Phone"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select
                class="form-control"
                ngModel
                name="gender"
                id="gender"
                required
              >
                <option value="" disabled selected hidden style="color: grey">
                  Choose a gender...
                </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phone">Address</label>
              <input
                type="text"
                ngModel
                name="address"
                class="form-control"
                id="address"
                placeholder="Address"
                required
              />
            </div>
  
            <div class="modal-footer">
              <button
                type="button"
                id="add-employee-form"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                [disabled]="addForm.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Edit Modal -->
  <div
    class="modal fade"
    id="updateEmployeeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="employeeEditModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEmployeeModalLabel">
            Edit Employee {{ editEmployee.firstName }}
          </h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #editForm="ngForm" (ngSubmit)="onEditEmployee(editForm.value)">
            <div class="form-group">
              <label for="name">First Name</label>
              <input
                type="text"
                ngModel="{{ editEmployee.firstName }}"
                name="firstName"
                class="form-control"
                id="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="name">Last Name</label>
              <input
                type="text"
                ngModel="{{ editEmployee.lastName }}"
                name="lastName"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Date of birth</label>
              <input
                type="date"
                ngModel="{{ editEmployee.dob }}"
                name="dob"
                class="form-control"
                id="dob"
                placeholder="Date of birth"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                ngModel="{{ editEmployee.email }}"
                name="email"
                class="form-control"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Job title</label>
              <input
                type="text"
                ngModel="{{ editEmployee.jobTitle }}"
                name="jobTitle"
                class="form-control"
                id="jobTitle"
                placeholder="Job title"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="tel"
                ngModel="{{ editEmployee.phone }}"
                name="phone"
                class="form-control"
                id="phone"
                placeholder="Phone"
                required
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select
                class="form-control"
                ngModel="{{ editEmployee.gender }}"
                name="gender"
                id="gender"
                required
              >
                <option value="" disabled selected hidden style="color: grey">
                  {{ editEmployee.gender }}
                </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="phone">Address</label>
              <input
                type="text"
                ngModel="{{ editEmployee.address }}"
                name="address"
                class="form-control"
                id="address"
                placeholder="Address"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                id="edit-employee-form"
                data-bs-dismiss="modal"
                class="btn btn-secondary"
              >
                Close
              </button>
              <button
                type="submit"
                data-bs-dismiss="modal"
                class="btn btn-primary"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Delete Modal  -->
  <div
    class="modal fade"
    id="deleteEmployeeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteModelLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModelLabel">Delete Employee</h5>
          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            Are you sure you want to delete employee
            {{ deleteEmployee.firstName }}?
          </p>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button
              (click)="onDeleteEmployee(deleteEmployee.formId)"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Yes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
