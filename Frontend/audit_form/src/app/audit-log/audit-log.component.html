<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"
      ><img
        src="https://www.freepnglogos.com/uploads/citibank-png-logo/skysight-motion-cinema-citibank-png-logo-20.png"
        width="80"
        height="50"
        alt="skysight motion cinema citibank png logo"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"></li>
      </ul>
      <form
          class="d-flex"
          #searchForm="ngForm"
          (ngSubmit)="getFilteredAuditDetails(searchForm.value)"
        >
          <label for="from">From:</label>
          <input
            class="form-control m-2"
            ngModel
            autocomplete="off"
            name="from"
            type="date"
            placeholder="Search"
            aria-label="Search"
            id="from"
            
          />
          <label for="to">To:</label>
          <input
            class="form-control m-2"
            ngModel
            autocomplete="off"
            name="to"
            type="date"
            placeholder="Search"
            aria-label="Search"
            id="to"
          />
          <button class="btn btn-outline-success m-2" type="submit">Filter</button>
        </form>
    </div>
  </div>
</nav>

<ag-grid-angular
    style="height:100vh; width:100vw"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [embedFullWidthRows]="true"
    [animateRows]="true"
    [enableRangeSelection]="true"
    [editType]="'fullRow'"
    [defaultColDef]="defaultColDef"
    suppressClickEdit
  >
</ag-grid-angular>
